<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Загрузка CSV Файла</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .spinner-container {
      display: none;
      justify-content: center;
      align-items: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div class="container my-5">
    <div class="row justify-content-center">
      <div class="col-md-6">

        <div class="card shadow-sm">
          <div class="card-header bg-primary text-white">
            <h5 class="mb-0">Загрузите ваш CSV файл</h5>
          </div>
          <div class="card-body">
            <form id="upload-form">
              <div class="mb-3">
                <label for="formFile" class="form-label">Выберите CSV файл</label>
                <input class="form-control" type="file" id="formFile" name="file" accept=".csv" required>
              </div>
              <button type="submit" class="btn btn-primary">Загрузить</button>
            </form>

            <div id="spinner" class="spinner-container">
              <div class="d-flex flex-wrap justify-content-center gap-2">
                <div class="spinner-border text-primary" role="status">
                  <span class="visually-hidden">Loading...</span>
                </div>
                <div class="spinner-border text-secondary" role="status">
                  <span class="visually-hidden">Loading...</span>
                </div>
                <div class="spinner-border text-success" role="status">
                  <span class="visually-hidden">Loading...</span>
                </div>
                <div class="spinner-border text-danger" role="status">
                  <span class="visually-hidden">Loading...</span>
                </div>
                <div class="spinner-border text-warning" role="status">
                  <span class="visually-hidden">Loading...</span>
                </div>
                <div class="spinner-border text-info" role="status">
                  <span class="visually-hidden">Loading...</span>
                </div>
                <div class="spinner-border text-light" role="status">
                  <span class="visually-hidden">Loading...</span>
                </div>
                <div class="spinner-border text-dark" role="status">
                  <span class="visually-hidden">Loading...</span>
                </div>
              </div>
            </div>

            <div id="message-container" class="mt-3"></div>

          </div>
        </div>

      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById('upload-form').addEventListener('submit', async function(event) {
      event.preventDefault(); 

      const spinner = document.getElementById('spinner');
      const messageContainer = document.getElementById('message-container');
      const fileInput = document.getElementById('formFile');
      const formData = new FormData();

      messageContainer.innerHTML = '';

      formData.append('file', fileInput.files[0]);

      try {
        spinner.style.display = 'flex';

        const response = await fetch('/upload-csv/', {
          method: 'POST',
          body: formData
        });

        if (!response.ok) {
          const errorData = await response.json();
          throw new Error(errorData.detail || 'Произошла ошибка при загрузке файла.');
        }

        const blob = await response.blob();
        const url = window.URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = 'predictions.csv';
        document.body.appendChild(a);
        a.click();
        a.remove();
        window.URL.revokeObjectURL(url);

      } catch (error) {
        messageContainer.innerHTML = `
          <div class="alert alert-danger" role="alert">
            ${error.message}
          </div>
        `;
      } finally {
        spinner.style.display = 'none';
      }
    });
  </script>
</body>
</html>
